<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Minha Mulher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <h1>Eu te amo infinitamente ❤️</h1>
    <p class="declaration">
      Desde o momento em que te conheci, minha vida ganhou cor e sentido. Te amar é como respirar, é algo natural, infinito e inevitável. Eu escolho estar ao seu lado em cada passo, em cada sonho, em cada dia. Você é o meu amor eterno.
    </p>

    <!-- Fotos do casal -->
    <div class="photos">
      <img src="img1.jfif" alt="Foto 1" class="photo photo1">
      <img src="img2.jfif" alt="Foto 2" class="photo photo2">
      <img src="img3.jfif" alt="Foto 3" class="photo photo3">
    </div>

    <!-- Caixa de frase de amor -->
    <div class="love-box">
      <button onclick="showLoveMessage()">Saiba que...</button>
      <p id="loveMessage"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
